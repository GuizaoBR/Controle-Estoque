{{extend 'layout.html'}}
<h1>Image: {{=image.title}}</h1>
<div style="text-align:center">
    <img width="200px"
         src="{{=URL('download', args=image.file)}}"/>
</div>
{{if len(comments):}}
    <h2>Comentários</h2><br /> <p>
    {{for post in comments: }}
        <p>{{=post.author}} disse <i>{{=post.body}}</i></p>
    {{pass}}</p>
{{else:}}
    <h2>Sem comentários postados</h2>
{{pass}}
<h2>Poste um comentário</h2>
{{=form}}
