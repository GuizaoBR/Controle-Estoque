{{extend 'master.html'}}


{{block head}}
<link type="text/css" rel="stylesheet" href="{{=URL('static','css/login.css')}}"/>
{{end head}}


{{block conteudo}}

<center>
  <form class="login" action="#" enctype="multipart/form-data" method="post">
    <div>
      {{=form.custom.begin}}
        <div class="usuario">
          {{=form.custom.widget.email}}
        </div>
        <div class="senha">
          {{=form.custom.widget.password}}
        </div>
        <button class="bt" type="submit">Login</button>
      {{=form.custom.end}}
    </div>
</form>

</center>
    {{block page_js}}
    <script>
        jQuery("#web2py_user_form input:visible:enabled:first").focus();
    {{if request.args(0)=='register':}}
        web2py_validate_entropy(jQuery('#auth_user_password'),100);
    {{elif request.args(0)=='change_password':}}
        web2py_validate_entropy(jQuery('#no_table_new_password'),100);
    {{pass}}
    </script>
    {{end page_js}}

{{end conteudo}}
{{block script}}
<script src="{{=URL('static','js/adicionar_remover.js')}}"></script>
{{end script}}
